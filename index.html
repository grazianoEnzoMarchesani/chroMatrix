<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Map Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Selettore Heat Map</h1>
    <input type="file" id="imageInput" accept="image/*">
    <div id="colorLegend">
        <h3>Legenda Colori:</h3>
        <div>
            <label for="minColor">Colore Minimo:</label>
            <input type="color" id="minColor">
            <label for="minValue">Valore Minimo:</label>
            <input type="number" id="minValue">
        </div>
        <div id="intermediateColors">
            <h4>Colori Intermedi:</h4>
            <div id="colorInputs">
                <!-- Intermediate colors will be added here -->
            </div>
            <button id="addIntermediateColor">Aggiungi Colore Intermedio</button>
        </div>
        <div>
            <label for="maxColor">Colore Massimo:</label>
            <input type="color" id="maxColor">
            <label for="maxValue">Valore Massimo:</label>
            <input type="number" id="maxValue">
        </div>
    </div>
    <canvas id="imageCanvas"></canvas>
    <div id="selectionInfo"></div>
    <button id="createMatrixBtn" style="display: none;">Crea Matrice</button>
    <div id="colorPreview">
        <span>Colore selezionato:</span>
        <div id="selectedColor"></div>
        <span id="colorValue"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
